services:
  konsulent-api:
    build:
      context: ./konsulent-api
      dockerfile: Dockerfile
    container_name: konsulent-api
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  llm-verktoy-api:
    build:
      context: ./llm-verktoy-api
      dockerfile: Dockerfile
    container_name: llm-verktoy-api
    ports:
      - "8001:8001"
    environment:
      - KONSULENT_API_URL=http://konsulent-api:8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      konsulent-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

